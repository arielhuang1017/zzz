<html>
  <head>
  <title>Week1202_Clac</title>

    <style>
      #scr{
        width:100%;
        height:20%;
        background:yellow;
        font-size:4em;
      }
      input{
        width:24.7%;
        height:13%;
        font-size:4em;
      }
    </style>

    <script>
      function clk(e){
        scr.value=scr.value+e.value
      }
      function clac(e){
        scr.value=eval(scr.value)
      }
      function clr(e){
        scr.value=""
      }
      
    </script>

  </head>
  
  <body>

    <input type="textarea" value="" id="scr"><br/>
    <input type="button" value="(" onclick="clk(this)"><input type="button" value=")" onclick="clk(this)"><input type="button" value="%" onclick="clk(this)"><input type="button" value="C" onclick="clr(this)"><br/>
    <input type="button" value="7" onclick="clk(this)"><input type="button" value="8" onclick="clk(this)"><input type="button" value="9" onclick="clk(this)"><input type="button" value="/" onclick="clk(this)"><br/>
    <input type="button" value="4" onclick="clk(this)"><input type="button" value="5" onclick="clk(this)"><input type="button" value="6" onclick="clk(this)"><input type="button" value="*" onclick="clk(this)"><br/>
    <input type="button" value="1" onclick="clk(this)"><input type="button" value="2" onclick="clk(this)"><input type="button" value="3" onclick="clk(this)"><input type="button" value="-" onclick="clk(this)"><br/>
    <input type="button" value="0" onclick="clk(this)"><input type="button" value="." onclick="clk(this)"><input type="button" value="=" onclick="clac(this)"><input type="button" value="+" onclick="clk(this)">
  </body>
</html>
